<!DOCTYPE html>
<html>
    <head>
        <title>Borders styles with CSS</title>
        <link rel="stylesheet" href="CSS/Borders Styles.css">
    </head>
    <body>
        <p class="none">This border have no width.</p><br>
        <p class="dash">This is dashed</p><br>
        <p class="solid">this is solid</p><br>
        <p class="dot">this is dotted</p><br>
        <p class="double">this is double</p><br>
        <p class="groove">this is groove</p><br>
        <p class="ridge">this is ridge</p><br>
        <p class="inset">this is inset</p><br>
        <p class="outset">this is outset</p><br>
        <p class="hidden">this is hidden</p>
    </body>
</html>
