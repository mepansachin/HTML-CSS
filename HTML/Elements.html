<!DOCTYPE html>
<html xmlns="en">
    <head>
        <title>Nested Element Example</title>
    </head>
    <body>
        <h3>
        <p>This is <i>Italic</i> headind.</p>
        <p>This is A <u>Underlined</u> paragraph</p>
        <p align = "left">This is left aligned</p>
        <p align= "center">This is center aligned</p>
        <p align= "right">This is right aligned</p>
        <p align = "top">This is top aligned</p>
        <p align= "middle">This is middle aligned</p>
        <p align= "bottom">This is bottom aligned</p>
        </h3>
    </body>
</html>
