<!DOCTYPE html>
<html>
    <head>
        <title>CSS Images Example</title>
    </head>
    <body>
        <img style="border: 0px;" src="logo.png" alt="logo">
        <br><br>
        <img style="border: 4px dashed red;" src="logo.png" alt="logo">
        <br><br>
        <img style="border: 4px solid red; height: 100px;" src="logo.png" alt="logo">
        <br><br>
        <img style="border: 4px solid red; height: 50%;" src="logo.png" alt="logo">
        <br><br>
        <img style="border: 2px solid red; -moz-opacity:0.4; filter:alpha(opacity=40);" src="logo.png" alt="logo">
    </body>
</html>
