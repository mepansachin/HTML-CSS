<!DOCTYPE html>
<html>
    <head>
        <title>CSS Fonts Example</title>
    </head>
    <body>
        <p style="font-family: Arial, Helvetica, sans-serif;">This is paragraph used for CSS Example</p>
        <p style="font-style:italic">This is paragraph used for CSS Example</p>
        <p style="font-variant:small-caps;">This is paragraph used for CSS Example</p>
        <p style="font-weight: bold;">This is paragraph used for CSS Example</p>
        <p style="font-size: large;">This is paragraph used for CSS Example</p>
        <p style="font:italic small-caps bold 20px georgia;">This is applying all properties at once !</p>

    </body>
</html>
