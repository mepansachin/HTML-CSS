<!DOCTYPE html>
<html>
    <head>
        <title>Tables Example</title>
    </head>
    <body>
        <table border="1" cellpadding = "5" cellspacing = "5">
            <tr>
                <td>Row 1, Column1</td>
                <td>Row 1, Column2</td>
            </tr>

            <tr>
                <td>Row 2, Column1</td>
                <td>Row 2, Column2</td>
            </tr>
            
        </table>
        <br><br>
        <table border="1" cellpadding = "5" cellspacing = "5">
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>Sachin Subugade</td>
                <td>25000</td>
            </tr>
            <tr>
                <td>Amar Dhage</td>
                <td>50000</td>
            </tr>

        </table>
    </body>
</html>
