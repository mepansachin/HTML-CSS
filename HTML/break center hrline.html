<!DOCTYPE html>
<html>
    <head>
        <title>Break, Center, Horiontal Line Example</title>
    </head>

    <body>
        <p>
            Hello <br />
            My Name is Sachin <br />
            Bye <br />
        </p>
        <p>This text is not in the center</p>
        <center>
            <p>This text is in the center</p>
        </center>
        <p>This is paragraph one and should be up</p>
        <hr />
        <p>This is paragraph two and should be down</p> 
    </body>
</html>
