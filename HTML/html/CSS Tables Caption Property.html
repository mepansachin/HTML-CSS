<!DOCTYPE html>
<html>
    <head>
        <title>CSS caption-side Property</title>
        <style type="text/css">
            caption.top{caption-side: top;}
            caption.bottom{caption-side: bottom;}
            caption.left{caption-side:left;}
            caption.right{caption-side:right;}
        </style>
    </head>
    <body>
        <table border="1" style="width: 400px; ">
            <caption class="top">
                This caption will appear at top
            </caption>
            <tr><td>Cell A</td></tr>
            <tr><td>Cell B</td></tr>
        </table>
        <br />
        <table border="1" style="width: 400px;">
            <caption class="bottom">
                This caption will appear at bottom
            </caption>
            <tr><td>Cell A</td></tr>
            <tr><td>Cell B</td></tr>
        </table>
        <br />
        <table border="1" style="width: 400px;">
            <caption class="left">
                This caption will appear at left
            </caption>
            <tr><td>Cell A</td></tr>
            <tr><td>Cell B</td></tr>
        </table>
        <br />
        <table border="1"  style="width: 400px;">
            <caption class="right">
                This caption will appear at right
            </caption>
            <tr><td>Cell A</td></tr>
            <tr><td>Cell B</td></tr>
        </table>
        <br />
    </body>
</html>
