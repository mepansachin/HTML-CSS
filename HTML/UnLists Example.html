<!DOCTYPE html>
<html>
    <head>
        <title>Lists Example</title>
    </head>
    <body>
        <ul >
            <caption><h3>Fruits</h3></caption>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Pineapple</li>
            <li>Dragan Fruit</li>
        </ul>
        <br><br>
        <ul type = "square">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Pineapple</li>
            <li>Dragan Fruit</li>
        </ul>
        <br><br>
        <ul type = "disc">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Pineapple</li>
            <li>Dragan Fruit</li>
        </ul>
        <br><br>
        <ul type = "circle">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Pineapple</li>
            <li>Dragan Fruit</li>
        </ul>

    </body>
</html>
