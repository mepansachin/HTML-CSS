<!DOCTYPE html>
<html>
    <head>
        <title>HTML Blocks Example</title>
    </head>
    <body>
        <div style="color: red;">
        <h4>List 1</h4>
        <p>List of Vegetables</p>
        <ul>
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Potato</li>
            <li>Radish</li>
        </ul>
        </div>

        <div style="width: 1000px; color: green;" >
            <h4>List 2</h4>
            <p>List of Fruits</p>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
                <li>Strawberry</li>
             </ul>
        </div>
        <br><br>
        <p>This is <span style="color: red;">red</span>
        and this is <span style="color: green;">green</span>.</p>
    </body>
</html>
