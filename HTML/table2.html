<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <table border="1" bordercolor = "blue" width = "400" height = "150" >
            <caption>This is caption of table</caption>
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
            </tr>
            <tr>
                <td rowspan="2">Row 1 cell1</td>
                <td>row 1 cell 2 </td>
                <td>row 1 cell 3</td>
            </tr>
            <tr>
                <td>row 2 cell 2</td>
                <td>row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 cell 1</td>
            </tr>
        </table>
            <br><br>
            <table border="1">
                <thead>
                    <tr>
                        <td colspan="4">This is a head of the table</td>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="4">This is a foot of the table</td>
                    </tr>
                </tfoot>
                <tr>
                    <td>cell 1</td>
                    <td>cell 2</td>
                    <td>cell 3</td>
                    <td>cell 4</td>
                </tr>
            </table>
            <br><br>
            <table border="1" width = "100%" >
                <tr>
                    <td>
                        <table border="1" width = "100%">
                            <tr>
                                <th>Name</th>
                                <th>Salary</th>
                            </tr>
                            <tr>
                                <td>Sachin</td>
                                <td>1234567890</td>
                            </tr>
                            <tr>
                                <td>Subugade</td>
                                <td>1515156</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            
        
    </body>
</html>
